<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home| Netflix</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="nav">
        <div class="n_l">
            <a href="index.html">
                <img class="n_logo" src="./logo.png" alt="">
            </a>
        </div>
        <div class="n_r">
            <img class="nav_avatar" src="placeholder.jpg" alt="Avatar">
        </div>
    </div>
    <header id="banner">
        <div id="b_contents">
            <h1 id="b_title"></h1>
            <div id="b_buttons">
                <button class="b_button">Play</button>
                <button class="b_button">My list</button>
            </div>
            <p id="b_description"></p>
        </div>
        <div id="b_fadeBottom"></div>
    </header>

    <div id="headrow"></div>
</body>
</html>
